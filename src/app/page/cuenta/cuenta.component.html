<div class="container">
  <form class="form" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <p class="title">Cuenta nueva </p>
    <p class="message">Signup now and get full access to our app. </p>

    <label>
      <input class="input" type="email" required="" formControlName="email">
      <span>Email</span>
    </label>

    <label>
      <input class="input" type="password" required="" formControlName="password" >
      <span>Password</span>
    </label>

    <label>
      <input class="input" type="password" required formControlName="confirmPassword">
      <span>Confirm Password</span>
    </label>

    <button class="submit">Registrar</button>
    <p class="signin">Already have an acount ? <a (click)="redirectLogin()">Signin</a> </p>
  </form>

</div>
